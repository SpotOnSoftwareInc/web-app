<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>
</head>
<body>
<input id="fileupload" type="file" name="files[]" data-url="server/php/" multiple>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="./lib/jQuery-File-Upload-9.12.1/js/vendor/jquery.ui.widget.js"></script>
<script src="./lib/jQuery-File-Upload-9.12.1/js/jquery.iframe-transport.js"></script>
<script src="./lib/jQuery-File-Upload-9.12.1/js/jquery.fileupload.js"></script>
<script>
$('#fileupload').fileupload({
    /* ... */
    progressall: function (e, data) {
        var progress = parseInt(data.loaded / data.total * 100, 10);
        $('#progress .bar').css(
            'width',
            progress + '%'
        );
    }
});
</script>
</body> 
</html>
