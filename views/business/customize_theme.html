<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="SemiColonWeb" />

    <!-- Stylesheets
    ============================================= -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../HTML/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="../HTML/style.css" type="text/css" />
    <link rel="stylesheet" href="../HTML/css/dark.css" type="text/css" />
    <link rel="stylesheet" href="../HTML/css/font-icons.css" type="text/css" />
    <link rel="stylesheet" href="../HTML/css/animate.css" type="text/css" />
    <link rel="stylesheet" href="../HTML/css/magnific-popup.css" type="text/css" />

    <link rel="stylesheet" href="../HTML/css/responsive.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->

    <!-- External JavaScripts
    ============================================= -->
    <script type="text/javascript" src="../HTML/js/jquery.js"></script>
    <script type="text/javascript" src="../HTML/js/plugins.js"></script>

    <!-- Document Title
    ============================================= -->
    <title>Manage Themes</title>

</head>

<body class="stretched">

<section id="content">

    <div class="content-wrap">

        <div class="container clearfix">

            <h1 class="col-padding notoppadding nobottompadding">Manage Themes</h1>

            <div class="center divcenter">
                <h3 class="col-padding notoppadding nobottompadding center">
                    Select one of our template forms for check-in use, or create a custom one with our form builder.
                </h3>
                <a href="#" class="button button-large"><i class="icon-save"></i>Save Changes</a>
            </div>

            <!-- Theme Items
            ============================================= -->
            <div id="portfolio" class="portfolio-3 col-padding center clearfix">

                <article class="portfolio-item pf-media pf-icons">
                    <div class="portfolio-desc">
                        <h3>Yoga Studio</h3>
                    </div>
                    <div class="portfolio-image">
                        <a href="#">
                            <img src="../../public/images/yoga.PNG" />
                        </a>
                        <div class="portfolio-overlay">
                            <a href="#" class="center-icon" data-lightbox="iframe"><i class="icon-check-empty"></i></a>
                        </div>
                    </div>
                </article>


                <article class="portfolio-item pf-illustrations">
                    <div class="portfolio-desc">
                        <h3>Physical Therapy</h3>
                    </div>
                    <div class="portfolio-image">
                        <img src="../../public/images/therapy.PNG" />
                        <div class="portfolio-overlay">
                            <a href="#" class="center-icon" data-lightbox="iframe"><i class="icon-check-empty"></i></a>
                        </div>
                    </div>
                </article>

                <article class="portfolio-item pf-graphics pf-uielements">
                    <div class="portfolio-desc">
                        <h3>Default &mdash; <i>currently selected</i></h3>
                    </div>
                    <div class="portfolio-image">
                        <img src="../../public/images/default.PNG" />
                        <div class="portfolio-overlay">
                            <a href="#" class="center-icon" data-lightbox="iframe"><i class="icon-check"></i></a>
                        </div>
                    </div>
                </article>

                <article class="portfolio-item pf-graphics pf-uielements">
                    <div class="portfolio-desc">
                        <h3>Create New</h3>
                    </div>
                    <div class="portfolio-image">
                        <h3 class="vertical-middle center">Open Form Builder</h3>
                        <div class="portfolio-overlay">
                            <a href="#" class="center-icon" data-lightbox="iframe"><i class="icon-line-plus"></i></a>
                        </div>
                    </div>
                </article>


            </div><!-- #theme end -->

            <!-- Portfolio Script
            ============================================= -->
            <script type="text/javascript">

                jQuery(window).load(function(){

                    var $container = $('#portfolio');

                    $container.isotope({ transitionDuration: '0.65s' });

                    $('#portfolio-filter a').click(function(){
                        $('#portfolio-filter li').removeClass('activeFilter');
                        $(this).parent('li').addClass('activeFilter');
                        var selector = $(this).attr('data-filter');
                        $container.isotope({ filter: selector });
                        return false;
                    });

                    $('#portfolio-shuffle').click(function(){
                        $container.isotope('updateSortData').isotope({
                            sortBy: 'random'
                        });
                    });

                    $(window).resize(function() {
                        $container.isotope('layout');
                    });

                });

            </script><!-- Portfolio Script End -->

            </div>

        </div>

    </section><!-- #content end -->



</div><!-- #wrapper end -->

<!-- Go To Top
============================================= -->
<div id="gotoTop" class="icon-angle-up"></div>

<!-- Footer Scripts
============================================= -->
<script type="text/javascript" src="../HTML/js/functions.js"></script>

</body>
</html>
